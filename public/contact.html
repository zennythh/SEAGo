<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact | SEAGo</title>
    <link rel="icon" href="logoonly-modified.ico" type="image/x-icon" />
    <link rel="stylesheet" href="public/styles/about.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="container">
        <a href="/" class="logo-container">
            <img src="/logoonly.png" alt="SEAGo Logo" class="logo" />
            <span class="logo-text">SEAGO</span>
        </a>
        <button class="hamburger" id="hamburger-btn" aria-label="Toggle navigation">&#9776;</button>
        <nav id="main-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="countries.html">Countries</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="about-page">
    <div class="container">

        <section class="white-box">
            <h2>Contact Us</h2>
            <p>If you have any questions, suggestions, or just want to say hi, feel free to reach out! We'd love to hear from you.</p>

            <form action="#" method="post" class="contact-form" style="margin-top: 1.5rem;">
                <div style="margin-bottom: 1rem;">
                    <label for="name" style="display: block; margin-bottom: 0.5rem;">Name</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label for="message" style="display: block; margin-bottom: 0.5rem;">Message</label>
                    <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                </div>

                <button type="submit" class="btn contact-btn">Send Message</button>
            </form>
        </section>

    </div>
</main>

<footer>
    <p>Â© 2025 SEAGo. All rights reserved.</p>
</footer>

<script>
    const hamburgerBtn = document.getElementById("hamburger-btn");
    const nav = document.getElementById("main-nav");

    hamburgerBtn.addEventListener("click", () => {
      nav.classList.toggle("open");
    });
</script>
</body>
</html>
