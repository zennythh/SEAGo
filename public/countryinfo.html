<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Country Info | SEAGo</title>
  <link rel="icon" href="logoonly-modified.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/styles/country-template.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <a href="/" class="logo-container">
      <img src="/logoonly.png" alt="SEAGo Logo" class="logo" />
      <span class="logo-text">SEAGO</span>
    </a>
    <button class="hamburger" id="hamburger-btn" aria-label="Toggle navigation">&#9776;</button>
    <nav id="main-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="countries.html">Countries</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="country-page">
  <section class="profile-header">
    <div class="cover-photo">
      <img id="cover-photo" src="/covers/ph.jpg" alt="Cover photo" />
    </div>
    <div class="profile-details">
      <div id="flag" class="flag-img"></div>
      <div class="country-name">
        <h1 id="country-name">Philippines</h1>
      </div>
    </div>
  </section>
  <!-- Tab Navigation -->
  <div class="tab-container">
    <button class="tab active" data-tab="overview">Overview</button>
    <button class="tab" data-tab="tourist">Tourist Spots</button>
    <button class="tab" data-tab="cuisine">Cuisine</button>
    <button class="tab" data-tab="practices">Practices</button>
  </div>
  <!-- Tab Content -->
  <section id="tab-content" class="country-description">
    <p>Loading content...</p>
  </section>
</main>
<footer>
  <p>Â© 2025 SEAGo. All rights reserved.</p>
</footer>
<script src="/scripts/country-template.js"></script>
<script>
  const hamburgerBtn = document.getElementById("hamburger-btn");
  const nav = document.getElementById("main-nav");

  hamburgerBtn.addEventListener("click", () => {
    nav.classList.toggle("open");
  });
</script>
</body>
</html>
