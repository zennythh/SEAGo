<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Explore Countries | SEAGo</title>
    <link rel="stylesheet" href="/styles/countries.css" />
</head>
<body>
<header>
    <div class="container">
        <a href="/"><img src="/logo-color.png" alt="SEAGo Logo" class="logo" /></a>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Countries</a></li>
                <li><a href="#">Culture</a></li>
                <li><a href="#">Geography</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="map-page">
    <h2>Hover over a country or list item to highlight it</h2>
    <div class="map-wrapper">
        <object id="sea-map" type="image/svg+xml" data="/seamap_corrected_grey.svg"></object>

            <div class="country-list">
                <ul>
                    <li class="country-item" data-country="bn">
                        <img src="/flags/bn.png" alt="Brunei Flag" />
                        <span>Brunei</span>
                    </li>
                    <li class="country-item" data-country="kh">
                        <img src="/flags/kh.svg" alt="Cambodia Flag" />
                        <span>Cambodia</span>
                    </li>
                    <li class="country-item" data-country="id">
                        <img src="/flags/id.svg" alt="Indonesia Flag" />
                        <span>Indonesia</span>
                    </li>
                    <li class="country-item" data-country="la">
                        <img src="/flags/la.png" alt="Laos Flag" />
                        <span>Laos</span>
                    </li>
                    <li class="country-item" data-country="my">
                        <img src="/flags/my.png" alt="Malaysia Flag" />
                        <span>Malaysia</span>
                    </li>
                    <li class="country-item" data-country="mm">
                        <img src="/flags/mm.svg" alt="Myanmar Flag" />
                        <span>Myanmar</span>
                    </li>
                    <li class="country-item" data-country="ph">
                        <img src="/flags/ph.png" alt="Philippines Flag" />
                        <span>Philippines</span>
                    </li>
                    <li class="country-item" data-country="sg">
                        <img src="/flags/sg.png" alt="Singapore Flag" />
                        <span>Singapore</span>
                    </li>
                    <li class="country-item" data-country="th">
                        <img src="/flags/th.png" alt="Thailand Flag" />
                        <span>Thailand</span>
                    </li>
                    <li class="country-item" data-country="tl">
                        <img src="/flags/tl.png" alt="Timor-Leste Flag" />
                        <span>Timor-Leste</span>
                    </li>
                    <li class="country-item" data-country="vn">
                        <img src="/flags/vn.png" alt="Vietnam Flag" />
                        <span>Vietnam</span>
                    </li>
                </ul>
            </div>

        </div>
</main>
<footer>

</footer>
<script src="/scripts/countries.js"></script>
</body>
</html>
